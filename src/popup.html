<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Description Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Description Generator</h1>
    
    <div class="server-section">
      <label for="server-url">Server URL:</label>
      <div class="input-wrapper">
        <input type="text" id="server-url" placeholder="http://localhost:3040">
        <button id="save-server-url">Save</button>
      </div>
      <small class="help-text">Use ngrok for remote access</small>
    </div>
    
    <div class="prompt-section">
      <label for="prompt">Custom Prompt:</label>
      <div class="textarea-wrapper" style="position: relative;">
        <textarea id="prompt" placeholder="Enter your custom prompt for the AI"></textarea>
        <button id="clear-prompt" class="clear-prompt" title="Clear prompt and use default">Ã—</button>
      </div>
      <button id="save-prompt">Save Prompt</button>
    </div>
    
    <div class="action-section">
      <button id="generate-button" class="primary-button">Generate Description</button>
    </div>
    
    <div id="generated-content" class="generated-content-section" style="display: none;">
      <h2>Generated Content</h2>
      
      <div class="content-item">
        <div class="content-header">
          <label>Title:</label>
          <button id="copy-title" class="copy-button">Copy</button>
        </div>
        <div id="generated-title" class="content-box"></div>
      </div>
      
      <div class="content-item">
        <div class="content-header">
          <label>Description:</label>
          <button id="copy-description" class="copy-button">Copy</button>
        </div>
        <div id="generated-description" class="content-box"></div>
      </div>
      
      <button id="apply-to-youtube" class="secondary-button">Apply to YouTube</button>
    </div>
    
    <div class="transcript-section">
      <h2>Video Transcript</h2>
      <div id="transcript" class="transcript-container">Loading transcript...</div>
    </div>
    
    <div class="status-section">
      <div id="status-message"></div>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
