<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Description Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Description Generator</h1>
    
    <div class="api-key-section">
      <label for="api-key">OpenAI API Key:</label>
      <div class="input-wrapper">
        <input type="password" id="api-key" placeholder="Enter your OpenAI API key">
        <button id="save-api-key">Save</button>
      </div>
    </div>
    
    <div class="server-section">
      <label for="server-url">Server URL:</label>
      <div class="input-wrapper">
        <input type="text" id="server-url" placeholder="http://localhost:3040">
        <button id="save-server-url">Save</button>
      </div>
      <small class="help-text">Use ngrok for remote access</small>
    </div>
    
    <div class="prompt-section">
      <label for="prompt">Custom Prompt:</label>
      <textarea id="prompt" placeholder="Enter your custom prompt for the AI"></textarea>
      <button id="save-prompt">Save Prompt</button>
    </div>
    
    <div class="action-section">
      <button id="generate-button" class="primary-button">Generate Description</button>
    </div>
    
    <div class="transcript-section">
      <h2>Video Transcript</h2>
      <div id="transcript" class="transcript-container">Loading transcript...</div>
    </div>
    
    <div class="status-section">
      <div id="status-message"></div>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
